{% extends "layout.html" %}

{% block contents %}

<div>
    <div id='tickets-list'>
    {% for ticket in tickets %}
    <h3> {{ ticket.userName }} ( {{ ticket.userEmail }} ) </h3>
    <p>table {{ ticket.ticketTableNumber }}</p>
    <p>{{ ticket.ticketContents }}</p>
        <button onclick="mentorship.sendDeleteTicket({{ ticket.ticketId }});">
            Delete
        </button>
    {% endfor %}
    </div>
</div>

{% endblock %}
